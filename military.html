<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسئلة تقديم عسكرية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2E3B4E;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 36px;
        }
        .question {
            margin: 10px 0;
        }
        input[type="text"], input[type="number"], select {
            padding: 10px;
            width: 250px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            background-color: #34C759;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>سؤال 1: ما هو اسم المستخدم؟</h1>
        <input type="text" id="military-username" placeholder="أدخل اسم المستخدم هنا">
        <button onclick="startMilitaryApplication()">ابدأ تقديم عسكرية</button>
        
        <div id="questions" style="display:none;">
            <h2>أسئلة تقديم عسكرية</h2>
            <div class="question">
                <p>سؤال 2: الأسم الثلاثي:</p>
                <input type="text" id="military-fullname" placeholder="أدخل الأسم الثلاثي">
            </div>
            <div class="question">
                <p>سؤال 3: العمر:</p>
                <input type="number" id="military-age" placeholder="أدخل العمر">
            </div>
            <div class="question">
                <p>سؤال 4: سبب التقديم:</p>
                <input type="text" id="military-reason" placeholder="أدخل سبب التقديم">
            </div>
            <div class="question">
                <p>سؤال 5: القطاع المقدم عليه:</p>
                <select id="military-sector">
                    <option value="SSF">SSF</option>
                    <option value="LSPD">LSPD</option>
                </select>
            </div>
            <button onclick="submitAnswers('عسكرية')">إرسال الإجابات</button>
        </div>
    </div>

    <script>
        function startMilitaryApplication() {
            const username = document.getElementById('military-username').value.trim();
            
            if (username === "") {
                alert("يرجى إدخال اسم المستخدم.");
                return;
            }

            // حفظ اسم المستخدم في التخزين المحلي (LocalStorage) لاستخدامه لاحقًا
            localStorage.setItem("username", username);

            // إظهار الأسئلة بعد إدخال اسم المستخدم
            document.getElementById('questions').style.display = 'block';
        }

        function submitAnswers(type) {
            const username = localStorage.getItem("username");
            const fullname = document.getElementById('military-fullname').value.trim();
            const age = document.getElementById('military-age').value.trim();
            const reason = document.getElementById('military-reason').value.trim();
            const sector = document.getElementById('military-sector').value;

            if (fullname === "" || age === "" || reason === "") {
                alert("يرجى الإجابة على جميع الأسئلة.");
                return;
            }

            // إرسال البيانات إلى ويبهوك
            const webhookURL = "https://discord.com/api/webhooks/1397057419527323730/FvKT_sThcV87f4g-q9Q3wx_F_D-Jek_WyL5iOXBNzyf2MtM4D94VCYRkAv-zvsfpe1dg";  // ضع هنا رابط الويبهوك
            const data = {
                content: `إجابات الأسئلة:\nاسم المستخدم: ${username}\nالأسم الثلاثي: ${fullname}\nالعمر: ${age}\nسبب التقديم: ${reason}\nالقطاع المقدم عليه: ${sector}\nنوع التقديم: ${type}`,
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(() => {
                // بعد إرسال البيانات، يتم نقل المستخدم إلى غرفة ديسكورد
                window.location.href = 'https://discord.com/channels/1122293633329135688/1395872553607762122'; // ضع هنا رابط الغرفة
            })
            .catch(error => {
                console.error('حدث خطأ أثناء إرسال البيانات:', error);
                alert("حدث خطأ أثناء إرسال الإجابات.");
            });
        }
    </script>
</body>
</html>
