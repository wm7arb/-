<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>CR Token Manager 💎</title>
  <style>
    body {
      background: #0d0d0d;
      color: #00ffcc;
      font-family: monospace;
      padding: 2rem;
      text-align: center;
    }
    textarea, input {
      width: 90%;
      background: #1a1a1a;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      padding: 10px;
      margin-bottom: 1rem;
      border-radius: 6px;
    }
    button {
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin: 0.5rem;
    }
    button:hover {
      background: #00e6b8;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #00ffcc;
      padding: 8px;
      text-align: center;
    }
    .valid { color: #00ff00; }
    .invalid { color: #ff4444; }
  </style>
</head>
<body>

  <h1>🚀 CR Token Manager 💎</h1>

  <textarea id="tokensBox" placeholder="توكن في كل سطر..."></textarea><br>
  <button onclick="verifyTokens()">✅ تحقق من التوكنات</button>
  <button onclick="downloadTokens()">💾 حفظ التوكنات</button>

  <hr><h2>📤 إرسال رسالة</h2>
  <input id="channelId" placeholder="Channel ID">
  <textarea id="msgContent" placeholder="محتوى الرسالة"></textarea><br>
  <button onclick="sendToChannel()">📩 إرسال لجميع التوكنات</button>

  <div id="results"></div>

  <script>
    function getTokens() {
      return document.getElementById('tokensBox').value.split('\n').map(t => t.trim()).filter(Boolean);
    }

    function downloadTokens() {
      const tokens = document.getElementById('tokensBox').value.trim();
      const blob = new Blob([tokens], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'tokens.txt';
      link.click();
    }

    async function verifyTokens() {
      const tokens = getTokens();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '<p>جاري التحقق...</p>';

      let html = `<table><tr>
        <th>الحالة</th><th>الاسم</th><th>ID</th><th>الإيميل</th><th>Nitro</th><th>التوكن</th>
      </tr>`;

      for (const token of tokens) {
        try {
          const res = await fetch("https://discord.com/api/v9/users/@me", {
            headers: { Authorization: token }
          });
          if (!res.ok) throw new Error("غير صالح");
          const data = await res.json();
          html += `<tr class="valid">
            <td>✅</td>
            <td>${data.username}#${data.discriminator}</td>
            <td>${data.id}</td>
            <td>${data.email || '—'}</td>
            <td>${data.premium_type ? (data.premium_type === 2 ? "Full" : "Classic") : "None"}</td>
            <td>${token.slice(0, 30)}...</td>
          </tr>`;
        } catch (e) {
          html += `<tr class="invalid">
            <td>❌</td><td colspan="5">${token.slice(0, 30)}... غير صالح</td>
          </tr>`;
        }
      }

      html += '</table>';
      resultsDiv.innerHTML = html;
    }

    async function sendToChannel() {
      const tokens = getTokens();
      const channelId = document.getElementById('channelId').value.trim();
      const message = document.getElementById('msgContent').value.trim();

      if (!channelId || !message) return alert("🛑 لازم تكتب Channel ID ورسالة!");

      for (const token of tokens) {
        try {
          await fetch(`https://discord.com/api/v9/channels/${channelId}/messages`, {
            method: 'POST',
            headers: {
              Authorization: token,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ content: message, tts: false })
          });
          console.log(`✅ أُرسلت من: ${token.slice(0,15)}...`);
        } catch (e) {
          console.warn(`❌ فشل من: ${token.slice(0,15)}...`);
        }
      }

      alert("🚀 انتهى إرسال الرسائل");
    }
  </script>

</body>
</html>
