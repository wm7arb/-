<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التوكنات | Hacks Plus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111827;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    nav {
      background-color: #1f2937;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 8px 0;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    nav a:hover {
      background-color: #374151;
    }

    main {
      padding: 20px;
    }

    .token-box {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .token-box img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-top: 10px;
    }

    .status-good {
      color: green;
      font-weight: bold;
    }

    .status-bad {
      color: red;
      font-weight: bold;
    }

    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>

  <header>لوحة التوكنات - Hacks Plus</header>

  <nav>
    <a href="#">الرئيسية</a>
    <a href="#">إدارة التوكنات</a>
    <a href="#">إحصائيات</a>
    <a href="#">إرسال الرسائل</a>
    <a href="#">تغيير الاسم/البايو</a>
    <a href="#">الإعدادات</a>
  </nav>

  <main>
    <h2>قائمة التوكنات (تجريبية فقط)</h2>

    <div class="token-box">
      <div>اسم المستخدم: @Crizix</div>
      <div class="status-good">✅ توكن صالح</div>
      <img src="https://cdn.discordapp.com/embed/avatars/0.png" alt="صورة">
    </div>

    <div class="token-box">
      <div>اسم المستخدم: غير معروف</div>
      <div class="status-bad">❌ توكن غير صالح</div>
      <img src="https://cdn.discordapp.com/embed/avatars/1.png" alt="صورة">
    </div>

    <button onclick="alert('هذه مجرد واجهة عرض! يجب تشغيل backend محلي لقراءة التوكنات')">
      تحقق من التوكنات
    </button>
  </main>

</body>
</html>
