<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Token Control GUI</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 200px;
      background: #222;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 1rem;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.7rem 1.5rem;
      background: #00ff88;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #00cc66;
    }
    h1 {
      margin-bottom: 1rem;
      color: #00ffcc;
    }
  </style>
</head>
<body>

  <h1>🛠️ إدارة توكنات ديسكورد</h1>

  <h2>📝 التوكنات (توكن في كل سطر)</h2>
  <textarea id="tokensBox" placeholder="mfa.xxxxxxxxxxxxxx"></textarea>
  <br>
  <button onclick="saveTokens()">💾 حفظ التوكنات</button>

  <script src="script.js"></script>
</body>
</html>
