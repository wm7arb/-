<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع محارب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        /* تنسيق العنوان فوق الصورة */
        .title {
            font-size: 2em;
            color: #ffcc00;
            margin-bottom: 20px;
        }
        .profile-image img {
            width: 100%;
            max-width: 350px;
            border-radius: 10px;
            border: 2px solid #fff;
        }
        .buttons-container {
            margin-top: 20px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .info-box {
            display: none;
            margin-top: 20px;
            background-color: #333;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- العنوان فوق الصورة -->
        <div class="title">موقع محارب</div>

        <!-- صورة -->
        <div class="profile-image">
            <img src="https://i.ibb.co/j9gC8JpG/a6355ab4df3f.jpg" alt="محارب">
        </div>

        <!-- أزرار الخيارات -->
        <div class="buttons-container">
            <button class="btn" onclick="showInfo('experience')">الخبرات</button>
            <button class="btn" onclick="showInfo('abilities')">صاحب سيرفر </button>
            <button class="btn" onclick="showInfo('achievements')">الإنجازات</button>
        </div>

        <!-- معلومات الخبرات -->
        <div id="experience" class="info-box">
            <h3>الخبرات</h3>.
        </p> برمجه 3 سنين و 5 سنين ادارة
        </div> 

        <!-- معلومات المهارات -->
        <div id="abilities" class="info-box">
            <h3>صاحب سيرفر</h3>.
            </p> htpss://discord.gg/crizix
        </div>

        <!-- معلومات الإنجازات -->
        <div id="achievements" class="info-box">
            <h3>الإنجازات</h3>
            <p>صنع بوت CR BOT و دخوله 100 سبرفر خلال اسبوع  .</p>
        </div>
    </div>

    <script>
        function showInfo(infoType) {
            // إخفاء جميع المعلومات
            var allInfoBoxes = document.querySelectorAll('.info-box');
            allInfoBoxes.forEach(function(box) {
                box.style.display = 'none';
            });

            // إظهار الصندوق الذي تم اختياره
            var selectedInfoBox = document.getElementById(infoType);
            selectedInfoBox.style.display = 'block';
        }
    </script>

</body>
</html>
