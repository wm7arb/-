<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم التوكنات</title>
  <style>
    body {
      background: #111;
      color: #0ff;
      font-family: Tahoma, sans-serif;
      padding: 20px;
      text-align: center;
    }
    textarea, input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #0ff;
      border-radius: 5px;
      background-color: #222;
      color: #0ff;
    }
    button {
      background-color: #0ff;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 5px 0;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0cc;
    }
    .log {
      margin-top: 20px;
      background: #222;
      border: 1px solid #0ff;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      text-align: right;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>💎 لوحة تحكم التوكنات - النسخة الكاملة</h2>

  <textarea id="tokensBox" placeholder="توكن في كل سطر..."></textarea>
  <input id="channelId" placeholder="معرف الروم (Channel ID)">
  <input id="inviteLink" placeholder="رابط دعوة السيرفر">
  <input id="spamMessage" placeholder="رسالة السبام">
  <input id="spamCount" type="number" placeholder="عدد التكرارات">
  <input id="password" type="password" placeholder="كلمة المرور للدخول">

  <button onclick="checkTokens()">✅ فحص التوكنات</button>
  <button onclick="startAutoReaction()">🔁 تفاعل تلقائي</button>
  <button onclick="startAutoGiveaway()">🎉 دخول قيف أوي تلقائي</button>
  <button onclick="joinViaInvite()">🔗 انضمام تلقائي</button>
  <button onclick="startSmartReply()">🧠 رد ذكي</button>
  <button onclick="startSpam()">📢 إرسال سبام</button>
  <button onclick="startInfiniteSpam()">♾️ سبام لا نهائي</button>
  <button onclick="stopAll()">⛔ إيقاف الكل</button>
  <button onclick="generateFakeIdentity()">🎭 توليد هوية وهمية</button>
  <button onclick="showStats()">📊 عرض الإحصائيات</button>
  <button onclick="startArmyMode()">🪖 وضع الجيوش</button>

  <div class="log" id="logBox">📋 السجل يظهر هنا...</div>

  <script>
    // سيتم إكمال السكربتات والتكامل في الجزء الثاني أو عبر ملف JS منفصل حسب طلبك.
    // يشمل: فحص التوكنات، الرد الذكي، إرسال الرسائل، إلخ.
  </script>
</body>
</html>
