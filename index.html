<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التوكنات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #111827;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .output {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 10px 15px;
      border-radius: 6px;
      margin-top: 10px;
      white-space: pre-line;
    }

    .status-good { color: green; font-weight: bold; }
    .status-bad { color: red; font-weight: bold; }
  </style>
</head>
<body>

  <h1>لوحة تحكم التوكنات</h1>

  <label for="token">التوكن:</label>
  <input type="text" id="token" placeholder="ضع التوكن هنا">

  <button onclick="checkToken()">تحقق من التوكن</button>
  <div id="token-status" class="output"></div>

  <label for="channel">معرف الروم (القناة):</label>
  <input type="text" id="channel" placeholder="123456789012345678">

  <label for="message">الرسالة:</label>
  <textarea id="message" rows="3" placeholder="الرسالة التي سيتم إرسالها"></textarea>

  <button onclick="spam()">إرسال سبام</button>
  <div id="spam-status" class="output"></div>

  <script>
    async function checkToken() {
      const token = document.getElementById("token").value;
      const status = document.getElementById("token-status");

      if (!token) return status.innerText = "❌ الرجاء إدخال التوكن";

      try {
        const res = await fetch("https://discord.com/api/v9/users/@me", {
          headers: { Authorization: token }
        });

        if (res.ok) {
          const data = await res.json();
          status.innerHTML = `✅ التوكن صالح\nاسم المستخدم: ${data.username}#${data.discriminator}`;
        } else {
          status.innerHTML = "❌ التوكن غير صالح";
        }
      } catch (err) {
        status.innerHTML = "⚠️ حدث خطأ أثناء التحقق من التوكن";
      }
    }

    async function spam() {
      const token = document.getElementById("token").value;
      const channel = document.getElementById("channel").value;
      const message = document.getElementById("message").value;
      const status = document.getElementById("spam-status");

      if (!token || !channel || !message) {
        return status.innerText = "❌ الرجاء تعبئة جميع الحقول";
      }

      let count = 0;
      status.innerText = "🔄 جاري الإرسال...";

      const interval = setInterval(async () => {
        try {
          const res = await fetch(`https://discord.com/api/v9/channels/${channel}/messages`, {
            method: "POST",
            headers: {
              Authorization: token,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ content: message })
          });

          if (res.ok) {
            count++;
            status.innerText = `✅ تم إرسال ${count} رسائل`;
          } else {
            status.innerText = `❌ فشل إرسال الرسالة (${res.status})`;
            clearInterval(interval);
          }
        } catch (err) {
          status.innerText = "⚠️ خطأ في الاتصال";
          clearInterval(interval);
        }
      }, 1000); // كل ثانية
    }
  </script>

</body>
</html>
