<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التوكنات | Hacks Plus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      height: 100vh;
      direction: rtl;
    }
    aside {
      width: 260px;
      background-color: #111827;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    aside h2 {
      font-size: 24px;
      margin-bottom: 30px;
      text-align: center;
    }
    aside nav a {
      color: #fff;
      text-decoration: none;
      padding: 15px;
      margin: 5px 0;
      border-radius: 5px;
      transition: background 0.2s;
      display: block;
    }
    aside nav a:hover {
      background-color: #374151;
    }
    main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }
    .header {
      font-size: 28px;
      margin-bottom: 20px;
      color: #111827;
    }
    .token-status {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .token-status img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .status-good { color: green; }
    .status-bad { color: red; }
    .btn {
      padding: 8px 16px;
      border: none;
      background-color: #2563eb;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>

  <aside>
    <h2>Hacks Plus</h2>
    <nav>
      <a href="#">الرئيسية</a>
      <a href="#">إدارة التوكنات</a>
      <a href="#">الإحصائيات</a>
      <a href="#">إرسال الرسائل</a>
      <a href="#">تغيير البايو/الاسم</a>
      <a href="#">الإعدادات</a>
    </nav>
  </aside>

  <main>
    <div class="header">قائمة التوكنات</div>

    <!-- نموذج للتوكن -->
    <div class="token-status">
      <div>
        <strong>اسم المستخدم:</strong> @Username<br>
        <span class="status-good">✅ توكن صالح</span>
      </div>
      <img src="https://cdn.discordapp.com/embed/avatars/0.png" alt="Avatar">
    </div>

    <div class="token-status">
      <div>
        <strong>اسم المستخدم:</strong> غير معروف<br>
        <span class="status-bad">❌ توكن غير صالح</span>
      </div>
      <img src="https://cdn.discordapp.com/embed/avatars/1.png" alt="Avatar">
    </div>

    <button class="btn">تحقق من التوكنات</button>
  </main>

</body>
</html>
