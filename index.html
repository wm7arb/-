<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة محمد المعاشي</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #00b3ff, #003366);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .score {
            font-size: 48px;
            margin: 20px;
            letter-spacing: 2px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 30px;
        }

        .button {
            padding: 20px 50px;
            font-size: 22px;
            border: none;
            background-color: #fff;
            color: #000;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .button:hover {
            background-color: #ff6600;
            transform: scale(1.1);
        }

        .action-button {
            margin-top: 30px;
            background-color: #ff6600;
            color: white;
            padding: 25px;
            border-radius: 50px;
            font-size: 26px;
            cursor: pointer;
            width: 50%;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .action-button:hover {
            background-color: #e65c00;
            transform: scale(1.05);
        }

        input[type="number"] {
            font-size: 30px;
            padding: 10px;
            margin: 20px;
            width: 200px;
            text-align: center;
            background-color: #333;
            border: 2px solid #fff;
            color: white;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        input[type="number"]:focus {
            background-color: #ff6600;
            outline: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="score">
            <span id="ourScore">0</span> <span>:</span> <span id="theirScore">0</span>
        </div>

        <input type="number" id="inputNumber" placeholder="أدخل الرقم" />

        <div class="buttons">
            <button class="button" onclick="updateScore('our')">لنا</button>
            <button class="button" onclick="updateScore('their')">لهم</button>
        </div>

        <button class="action-button" onclick="resetScores()">صكه جديدة</button>
    </div>

    <script>
        function updateScore(team) {
            const inputNumber = document.getElementById('inputNumber').value;
            const number = parseInt(inputNumber);
            if (isNaN(number)) {
                alert("الرجاء إدخال رقم صحيح");
                return;
            }

            const scoreElement = team === 'our' ? document.getElementById('ourScore') : document.getElementById('theirScore');
            let currentScore = parseInt(scoreElement.innerText);
            scoreElement.innerText = currentScore + number;
            document.getElementById('inputNumber').value = ''; // إعادة تعيين الرقم المدخل
        }

        function resetScores() {
            document.getElementById('ourScore').innerText = '0';
            document.getElementById('theirScore').innerText = '0';
            document.getElementById('inputNumber').value = ''; // إعادة تعيين الرقم المدخل
        }
    </script>

</body>
</html>
