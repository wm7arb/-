<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة بلوت</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            flex-direction: column;
        }

        .calculator {
            background-color: #333;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 350px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 30px;
        }

        .header button {
            background-color: #444;
            color: white;
            font-size: 20px;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .header button:hover {
            background-color: #555;
        }

        .result {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .result span {
            display: block;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .buttons button {
            background-color: #444;
            color: white;
            padding: 20px;
            font-size: 25px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .buttons button:hover {
            background-color: #555;
        }

        .footer {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .footer button {
            background-color: #d9534f;
            color: white;
            font-size: 20px;
            padding: 12px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            width: 45%;
            transition: background-color 0.2s;
        }

        .footer button:hover {
            background-color: #c9302c;
        }

    </style>
</head>
<body>
    <div class="calculator">
        <div class="header">
            <button onclick="backspace()">←</button>
            <div class="result">
                <span id="lena">لنا</span>
                <span id="zero">صفر</span>
            </div>
            <button onclick="reset()">صكة جديدة</button>
        </div>
        <div class="buttons">
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button onclick="appendNumber(0)">0</button>
        </div>
        <div class="footer">
            <button>دق الولد</button>
            <button onclick="clearInput()">تراجع</button>
        </div>
    </div>

    <script>
        let lenaText = document.getElementById('lena');
        let zeroText = document.getElementById('zero');
        let currentNumber = '0';

        // تحديث الشاشة عند إضافة رقم
        function appendNumber(num) {
            if (currentNumber === '0') {
                currentNumber = num.toString();
            } else {
                currentNumber += num.toString();
            }
            updateDisplay();
        }

        // تحديث شاشة النتائج
        function updateDisplay() {
            lenaText.textContent = 'لنا';
            zeroText.textContent = currentNumber;
        }

        // مسح الشاشة بالكامل
        function reset() {
            currentNumber = '0';
            updateDisplay();
        }

        // حذف الرقم الأخير
        function backspace() {
            currentNumber = currentNumber.slice(0, -1);
            if (currentNumber === '') {
                currentNumber = '0';
            }
            updateDisplay();
        }

        // تراجع للأرقام
        function clearInput() {
            currentNumber = '0';
            updateDisplay();
        }

        // استخدام الكيبورد
        window.addEventListener('keydown', function(event) {
            if (event.key >= 0 && event.key <= 9) {
                appendNumber(event.key);
            }
        });
    </script>
</body>
</html>
