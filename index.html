<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discord Token Control Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* ستايل كامل من ملفك */
    /* ... (تمت كتابته بالكامل مسبقًا) */
  </style>
</head>
<body>
  <div class="container">
    <div class="welcome-screen" id="welcomeScreen">
      <h1>Discord Token Control Hub</h1>
      <p>Advanced management for your Discord tokens with a cyber interface.</p>
      <button id="startBtn" class="start-btn">Initialize System</button>
    </div>

    <div class="checker-screen hidden" id="checkerScreen">
      <div class="token-input">
        <textarea id="tokenInput" placeholder="Enter Discord tokens (one per line)"></textarea>
        <button id="checkBtn">Verify Tokens</button>
      </div>

      <div class="results" id="results"></div>

      <div class="actions hidden" id="actions">
        <div class="action-group">
          <h3>Change Account Name</h3>
          <input type="text" id="newName" placeholder="New Account Name">
          <button id="changeNameBtn">Update Names</button>
          <div class="action-feedback" id="nameChangeFeedback"></div>
        </div>

        <div class="action-group">
          <h3>Update Bio</h3>
          <textarea id="newBio" placeholder="Enter new bio (max 190 characters)" maxlength="190"></textarea>
          <button id="changeBioBtn">Update Bios</button>
          <div class="action-feedback" id="bioChangeFeedback"></div>
        </div>

        <div class="action-group">
          <h3>Join Server</h3>
          <input type="text" id="serverId" placeholder="Server ID/Invite Code to join">
          <button id="joinServer">Join All Servers</button>
          <div class="action-feedback" id="joinServerFeedback"></div>
        </div>

        <div class="action-group">
          <h3>Add Friend</h3>
          <input type="text" id="userId" placeholder="Username#discriminator for friend request">
          <button id="sendFriend">Send All Friend Requests</button>
          <div class="action-feedback" id="friendRequestFeedback"></div>
        </div>

        <div class="action-group">
          <h3>Set Status</h3>
          <select id="statusSelect">
            <option value="online">Online</option>
            <option value="idle">Idle</option>
            <option value="dnd">Do Not Disturb</option>
            <option value="invisible">Invisible</option>
          </select>
          <input type="text" id="statusText" placeholder="Custom status text (optional)">
          <button id="setStatus">Set All Statuses</button>
          <div class="action-feedback" id="statusFeedback"></div>
        </div>

        <div class="action-group">
          <h3>Send Message to Channel</h3>
          <input type="text" id="channelId" placeholder="Channel ID">
          <textarea id="messageText" placeholder="Message content"></textarea>
          <button id="sendMessage">Send All Messages</button>
          <div class="action-feedback" id="messageFeedback"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // الكود البرمجي (JavaScript) الذي يتحكم في كل الأزرار والعمليات
    // تمت كتابته بالكامل في ملفك
    // سيتم اختصاره هنا لحجم الرسالة، لكن موجود في ملفك HTML
  </script>
</body>
</html>
