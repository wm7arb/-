<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسئلة تقديم</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2E3B4E;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 36px;
        }
        .question {
            margin: 10px 0;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            width: 250px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            background-color: #34C759;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>أسئلة تقديم</h1>

        <!-- سؤال 1: اسم المستخدم -->
        <div class="question">
            <p>سؤال 1: ما هو اسم المستخدم؟</p>
            <input type="text" id="username" placeholder="أدخل اسم المستخدم هنا">
        </div>

        <!-- سؤال 2: الاسم الثلاثي -->
        <div class="question">
            <p>سؤال 2: الأسم الثلاثي:</p>
            <input type="text" id="fullname" placeholder="أدخل الاسم الثلاثي">
        </div>

        <!-- سؤال 3: العمر -->
        <div class="question">
            <p>سؤال 3: العمر:</p>
            <input type="number" id="age" placeholder="أدخل العمر">
        </div>

        <!-- سؤال 4: سبب التقديم -->
        <div class="question">
            <p>سؤال 4: سبب التقديم:</p>
            <input type="text" id="reason" placeholder="أدخل سبب التقديم">
        </div>

        <!-- زر لإرسال الإجابات -->
        <button onclick="submitAnswers()">إرسال الإجابات</button>
    </div>

    <script>
        function submitAnswers() {
            const username = document.getElementById('username').value.trim();
            const fullname = document.getElementById('fullname').value.trim();
            const age = document.getElementById('age').value.trim();
            const reason = document.getElementById('reason').value.trim();

            if (username === "" || fullname === "" || age === "" || reason === "") {
                alert("يرجى الإجابة على جميع الأسئلة.");
                return;
            }

            // إرسال البيانات إلى ويبهوك
            const webhookURL = "https://discord.com/api/webhooks/1397058509094518805/8HwlqkO3geEHmd49JfKNi0DsMByETYv1tI-bYM5d_STOlsu7gSIHqG27XJ42KRufgdLv";  // رابط الويبهوك
            const data = {
                content: `إجابات الأسئلة:\nاسم المستخدم: ${username}\nالأسم الثلاثي: ${fullname}\nالعمر: ${age}\nسبب التقديم: ${reason}`,
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(() => {
                // بعد إرسال البيانات، يتم نقل المستخدم إلى غرفة ديسكورد
                window.location.href = 'https://discord.com/invite/your-room-link'; // ضع هنا رابط الغرفة
            })
            .catch(error => {
                console.error('حدث خطأ أثناء إرسال البيانات:', error);
                alert("حدث خطأ أثناء إرسال الإجابات.");
            });
        }
    </script>
</body>
</html>
